<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Renewable Energy Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        /* Legend Box (Bottom Left) */
        .info-box {
            padding: 15px;
            background: white;
            position: absolute;
            bottom: 20px; 
            left: 10px;
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-family: sans-serif;
            max-width: 250px;
        }
        h3 { margin-top: 0; color: #0366d6; font-size: 1.1rem; }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; font-size: 0.9rem; }
        .color-box { width: 18px; height: 18px; margin-right: 10px; opacity: 0.7; }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 13px; margin-left: 3px; }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div class="info-box">
        <h3>Energy Zones (Thailand)</h3>
        <p>Toggle layers top-right</p>
        
        <div class="legend-item">
            <div class="color-box" style="background: orange;"></div> Solar Potential
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: blue;"></div> Wind Potential
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: red; height: 3px; margin-top: 8px;"></div> Transmission Lines
        </div>
        <div class="legend-item">
            <div class="dot" style="background: black;"></div> Substations
        </div>
        
        <br>
        <a href="index.html" style="text-decoration: none; color: #333;">&larr; Back to Home</a>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialize Map
        var map = L.map('map').setView([13.0, 101.5], 6); 

        // 2. Add "Clean" Base Map
        var osmLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors, ¬© CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // 3. Create Layer Groups
        var solarLayer = L.layerGroup();
        var windLayer = L.layerGroup();
        var linesLayer = L.layerGroup();
        var substationsLayer = L.layerGroup();

        // 4. Helper Function to Format Popups
        function getPopupContent(props, type) {
            let content = `<div style="font-size:14px; line-height:1.5;">`;
            
            if (type === 'line') {
                // TRANSMISSION LINES
                let volts = props.Voltage_kV || props.voltage || "Unknown";
                let operator = props.operator_en || props.operator || "Unknown Operator";
                content += `<strong>‚ö° Transmission Line</strong><br>
                            <b>Voltage:</b> ${volts} kV<br>
                            <b>Operator:</b> ${operator}<br>
                            <b>Status:</b> Active`;
            } 
            else if (type === 'substation') {
                // SUBSTATIONS
                let name = props.name_en || props.name || "Unnamed Substation";
                let volts = props.Voltage_kV || props.voltage || "N/A";
                content += `<strong>üè¢ ${name}</strong><br>
                            <b>Voltage:</b> ${volts} kV<br>
                            <b>Type:</b> ${props.substation || "Substation"}`;
            } 
            else if (type === 'solar') {
                // SOLAR ZONES
                let area = props.Area_sq_Km || props.Area_sq_km || 0;
                // Round area to 2 decimal places
                let areaClean = parseFloat(area).toFixed(2);
                content += `<strong>‚òÄÔ∏è Solar Potential Zone</strong><br>
                            <b>Potential Class:</b> ${props.Potential || props.gridcode}<br>
                            <b>Area:</b> ${areaClean} sq km`;
            } 
            else if (type === 'wind') {
                // WIND ZONES
                let area = props.Area_sq_km || props.Area_sq_Km || 0;
                let areaClean = parseFloat(area).toFixed(2);
                content += `<strong>üí® Wind Potential Zone</strong><br>
                            <b>Wind Class:</b> ${props.Potential_ms || props.gridcode}<br>
                            <b>Area:</b> ${areaClean} sq km`;
            }
            
            content += `</div>`;
            return content;
        }

        // 5. Smart Loader Function
        async function loadLayer(filename, layerGroup, color, type) {
            try {
                const response = await fetch(`data/${filename}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                L.geoJSON(data, {
                    // Style for Points (Substations)
                    pointToLayer: function (feature, latlng) {
                        if (type === 'substation') {
                            return L.circleMarker(latlng, {
                                radius: 5,
                                fillColor: "black",
                                color: "#fff",
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.8
                            });
                        }
                    },
                    // Style for Lines & Polygons
                    style: function (feature) {
                        return {
                            color: color,
                            weight: type === 'line' ? 2 : 1,
                            fillColor: color,
                            fillOpacity: 0.5
                        };
                    },
                    // The "Popups" Magic
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            // Use our new helper function to get clean text
                            let cleanPopup = getPopupContent(feature.properties, type);
                            layer.bindPopup(cleanPopup);
                        }
                    }
                }).addTo(layerGroup);
            } catch (error) {
                console.error("Error loading layer:", filename, error);
            }
        }

        // 6. Load Data
        loadLayer('solar.geojson', solarLayer, 'orange', 'solar');
        loadLayer('wind.geojson', windLayer, 'blue', 'wind');
        loadLayer('lines.geojson', linesLayer, 'red', 'line');
        loadLayer('substations.geojson', substationsLayer, 'black', 'substation');

        // 7. Add Controls
        var baseMaps = { "Clean Map": osmLayer };
        var overlayMaps = {
            "Solar Zones": solarLayer,
            "Wind Zones": windLayer,
            "Transmission Lines": linesLayer,
            "Substations": substationsLayer
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
        
        // Default Visibility
        solarLayer.addTo(map);
        linesLayer.addTo(map);
        substationsLayer.addTo(map);

        // 8. Add Scale Bar
        L.control.scale({position: 'bottomright'}).addTo(map);

    </script>
</body>
</html>
