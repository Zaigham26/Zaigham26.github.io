<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Renewable Energy Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        
        /* Legend Box (Bottom Left) */
        .info-box {
            padding: 15px;
            background: white;
            position: absolute;
            bottom: 20px; 
            left: 10px;
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-family: sans-serif;
            max-width: 250px;
        }
        h3 { margin-top: 0; color: #0366d6; font-size: 1.1rem; }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; font-size: 0.9rem; }
        .color-box { width: 18px; height: 18px; margin-right: 10px; opacity: 0.7; }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 13px; margin-left: 3px; }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div class="info-box">
        <h3>Energy Zones (Thailand)</h3>
        <p>Toggle layers top-right</p>
        
        <div class="legend-item">
            <div class="color-box" style="background: orange;"></div> Solar Potential
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: blue;"></div> Wind Potential
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: red; height: 3px; margin-top: 8px;"></div> Transmission Lines
        </div>
        <div class="legend-item">
            <div class="dot" style="background: black;"></div> Substations
        </div>
        
        <br>
        <a href="index.html" style="text-decoration: none; color: #333;">&larr; Back to Home</a>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([13.0, 101.5], 6); 

        // 2. Add a "Clean" Base Map (CartoDB Positron)
        // This removes the noise and makes your data stand out
        var osmLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors, © CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // 1. Create all Layer Groups
        var solarLayer = L.layerGroup();
        var windLayer = L.layerGroup();
        var linesLayer = L.layerGroup();
        var substationsLayer = L.layerGroup(); // <--- NEW LAYER

        // 2. Updated Loader Function (Now handles POINTS)
        async function loadLayer(filename, layerGroup, color, type) {
            try {
                const response = await fetch(`data/${filename}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                L.geoJSON(data, {
                    // This part handles Points (Substations)
                    pointToLayer: function (feature, latlng) {
                        if (type === 'point') {
                            return L.circleMarker(latlng, {
                                radius: 4,
                                fillColor: "black",
                                color: "#fff",
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.8
                            });
                        }
                    },
                    // This part handles Shapes & Lines
                    style: function (feature) {
                        return {
                            color: color,
                            weight: type === 'line' ? 2 : 1,
                            fillColor: color,
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        let popupContent = "<strong>Details:</strong><br>";
                        if (feature.properties) {
                            for (let key in feature.properties) {
                                popupContent += `<b>${key}:</b> ${feature.properties[key]}<br>`;
                            }
                        }
                        layer.bindPopup(popupContent);
                    }
                }).addTo(layerGroup);
            } catch (error) {
                console.error("Error loading layer:", filename, error);
            }
        }

        // 3. Load all files (Including the new substations)
        loadLayer('solar.geojson', solarLayer, 'orange', 'poly');
        loadLayer('wind.geojson', windLayer, 'blue', 'poly');
        loadLayer('lines.geojson', linesLayer, 'red', 'line');
        loadLayer('substations.geojson', substationsLayer, 'black', 'point'); // <--- NEW LOAD

        // 4. Update Controls
        var baseMaps = { "Street Map": osmLayer };
        var overlayMaps = {
            "Solar Zones": solarLayer,
            "Wind Zones": windLayer,
            "Transmission Lines": linesLayer,
            "Substations": substationsLayer // <--- NEW CONTROL
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
        
        // Default visible layers
        solarLayer.addTo(map);
        linesLayer.addTo(map);
        // We leave substations OFF by default so the map isn't too crowded initially
        // (User can toggle them ON)

    </script>
</body>
</html>
